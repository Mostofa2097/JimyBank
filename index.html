<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Jimy Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-area">
       <h1 class="text-center">Welcome To Jimy Bank</h1>  

       <div id="submit-area">
           <h4>Login</h4>
           <input type="text" name="" id="" class="form-control" placeholder="Enter your email">
           <br>
           <input type="password" name="" id="" class="form-control" placeholder="password" >
           <br>
           <button id="submit-btn" class="btn btn-success">Submit</button>
       </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span> </h2>
                </div>
            </div>
        </div>

       <div class="update-area">

        <div class="row">
            <div class="col-md-6">
                <div class="update">
                    <h1>Deposit</h1>
                    <input id="depositAmount" type="text" class="form-control" name="" id="" placeholder="$ amount youi want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="update">
                    <h1>Withdraw</h1>
                    <input id="withdrawAmount" type="text" class="form-control" name="" id="" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
       </div>
    </div>





    <script>

        // submit button
        const submitBtn = document.getElementById("submit-btn") ;
        submitBtn.addEventListener("click", function(){
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display= "block"
           
        } )
        
        
        //deposit botton
        
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
           const depositNumber = parseFloat(depositAmount);
           const currentDeposit = document.getElementById("currentDeposit").innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const addDeposit = depositNumber + currentDepositNumber ;
           document.getElementById("currentDeposit").innerText = addDeposit;
           document.getElementById("depositAmount").value = "";
           const currentBalance = document.getElementById("currentBalance").innerText;
           const currentBalanceNumber = parseFloat(currentBalance); 
           const totalBalance =  depositNumber + currentBalanceNumber;
           document.getElementById("currentBalance").innerText = totalBalance;



        })



        //   withdraw button
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
        let withdrawNumber = parseFloat(withdrawAmount);
        var currentWithdraw = document.getElementById("currentWithdraw").innerText;
         const currentWithdrawNumber = parseFloat(currentWithdraw);
         
         const addWithdraw = withdrawNumber + currentWithdrawNumber;
         console.log(addWithdraw);
         document.getElementById("currentWithdraw").innerText = addWithdraw;
         document.getElementById("withdrawAmount").value ="";
         const currentBalance = document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance); 
         const totalBalance =  currentBalanceNumber - withdrawNumber;
         document.getElementById("currentBalance").innerText = totalBalance;


        })


    </script>
</body>
</html>
